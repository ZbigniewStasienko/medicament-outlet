<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Pharmacy</title>
</head>
<body>
<h1>Edit Pharmacy</h1>
<form th:action="@{/admin/edit/{id}(id=${pharmacy.id})}" method="post" enctype="multipart/form-data">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:value="${pharmacy.name}"/><br/>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address" th:value="${pharmacy.address}"/><br/>

  <label for="phoneNumber">Phone Number:</label>
  <input type="text" id="phoneNumber" name="phoneNumber" th:value="${pharmacy.phoneNumber}"/><br/>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:value="${pharmacy.email}"/><br/>

  <label for="latitude">Email:</label>
  <input type="text" id="latitude" name="latitude" th:value="${pharmacy.latitude}"/><br/>

  <label for="longitude">Email:</label>
  <input type="text" id="longitude" name="longitude" th:value="${pharmacy.longitude}"/><br/>

  <label for="openingHours">Opening Hours:</label>
  <input type="text" id="openingHours" name="openingHours" th:value="${pharmacy.openingHours}"/><br/>

  <input type="file" name="file" accept="image/*"><br/>

  <button type="submit">Update Pharmacy</button>
</form>
</body>
</html>
