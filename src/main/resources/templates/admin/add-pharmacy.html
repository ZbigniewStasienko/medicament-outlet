<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Pharmacy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f7f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0d1f33;
            padding: 5px 0;
            margin: 0;
        }

        .header {
            padding: 0;
            margin: 0;
        }

        .header img {
            width: 80px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            margin: 20px auto;
            color: #0d1f33;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #0d1f33;
        }

        input[type="text"],
        input[type="file"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            background-color: #0d1f33;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0b1a2b;
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: #626576;
            margin: 40px auto 32px auto;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <div class="header">
        <a th:href="@{/admin}">
            <img th:src="@{/images/logo.png}" alt="Medicament Outlet Logo">
        </a>
    </div>
</header>

<div class="container">
    <h1>Add New Pharmacy</h1>

    <form th:action="@{/admin/new}" method="post" enctype="multipart/form-data">

        <label for="id">Pharmacy ID:</label>
        <input type="text" id="id" name="id" th:value="${pharmacy.id}"/>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${pharmacy.name}"/>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:value="${pharmacy.address}"/>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" th:value="${pharmacy.phoneNumber}"/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${pharmacy.email}"/>

        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" th:value="${pharmacy.latitude}"/>

        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" th:value="${pharmacy.longitude}"/>

        <label for="openingHours">Opening Hours:</label>
        <input type="text" id="openingHours" name="openingHours" th:value="${pharmacy.openingHours}"/>

        <label for="file">Pharmacy Image:</label>
        <input type="file" id="file" name="file" accept="image/*" required/>

        <button type="submit">Add Pharmacy</button>
    </form>
</div>

<footer>
    <div>Copyright © 2024 Zbigniew Stasieńko. All Rights Reserved</div>
</footer>

</body>
</html>
