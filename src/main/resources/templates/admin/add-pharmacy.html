<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Pharmacy</title>
</head>
<body>
<h1>Add New Pharmacy</h1>
<form th:action="@{/admin/new}" method="post" enctype="multipart/form-data">

    <label for="id">Pharmacy ID:</label>
    <input type="text" id="id" name="id" th:value="${pharmacy.id}"/><br/>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${pharmacy.name}"/><br/>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:value="${pharmacy.address}"/><br/>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" th:value="${pharmacy.phoneNumber}"/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${pharmacy.email}"/><br/>

    <label for="openingHours">Opening Hours:</label>
    <input type="text" id="openingHours" name="openingHours" th:value="${pharmacy.openingHours}"/><br/>

    <input type="file" name="file" accept="image/*" required><br/>

    <button type="submit">Add Pharmacy</button>
</form>
</body>
</html>
