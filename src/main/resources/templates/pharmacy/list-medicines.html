<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Medicine List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f7f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0d1f33;
            padding: 5px 0;
            margin: 0;
        }

        .header {
            padding: 0;
            margin: 0;
        }

        .header img {
            width: 80px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        nav {
            margin: 0;
            padding: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            line-height: 1;
            margin: 0;
            padding: 0;
        }

        nav ul li a:hover {
            color: #bddfff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            margin: 20px auto;
            color: #0d1f33;
        }

        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        table thead {
            background-color: #0d1f33;
        }

        table th, table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table thead th {
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
        }

        table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .action-links a,
        .action-links button {
            display: inline-block;
            margin-right: 5px;
            padding: 6px 12px;
            background-color: #0d1f33;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .action-links a:hover,
        .action-links button:hover {
            background-color: #0b1a2b;
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: #626576;
            margin: 40px auto 32px auto;
            width: 100%;
        }
    </style>
    <script type="text/javascript">
        function confirmDeletion(productCount, medicineId) {
            const message = productCount > 0
                ? `Deleting this medicine will affect ${productCount} product(s). Are you sure you want to proceed?`
                : "Are you sure you want to delete this medicine?";
            return confirm(message);
        }
    </script>
</head>
<body>

<header>
    <div class="header">
        <a th:href="@{/pharmacy}">
            <img th:src="@{/images/logo.png}" alt="Medicament Outlet Logo">
        </a>
    </div>
</header>

<div class="container">
    <h1>Medicine List</h1>

    <table>
        <thead>
        <tr>
            <th>Medicine Name</th>
            <th>Description</th>
            <th>Size</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="medicine : ${medicines}">
            <td th:text="${medicine.name}"></td>
            <td th:text="${medicine.description}"></td>
            <td th:text="${medicine.size}"></td>
            <td class="action-links">
                <a th:href="@{/pharmacy/editMedicine/{medicineId}(medicineId=${medicine.id})}">Edit</a>
                <form th:action="@{/pharmacy/deleteMedicine(medicineId=${medicine.id})}" method="post" style="display:inline;"
                      th:onsubmit="return confirmDeletion([[${numOfProducts[medicine.id]}]], [[${medicine.id}]] )">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer>
    <div>Copyright © 2024 Zbigniew Stasieńko. All Rights Reserved</div>
</footer>

</body>
</html>
