<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medicine List</title>
</head>
<body>
<h1>Medicine List</h1>

<table border="1">
    <thead>
    <tr>
        <th>Medicine Name</th>
        <th>Description</th>
        <th>Size</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="medicine : ${medicines}">
        <td th:text="${medicine.name}"></td>
        <td th:text="${medicine.description}"></td>
        <td th:text="${medicine.size}"></td>
        <td>
            <a th:href="@{/pharmacy/editMedicine/{medicineId}(medicineId=${medicine.id})}">
                Edit
            </a>
            <form th:action="@{/pharmacy/deleteMedicine(medicineId=${medicine.id})}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
