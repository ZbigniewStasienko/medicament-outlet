<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Pharmacy</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f6f7f8;
        color: #333;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #0d1f33;
        padding: 5px 0;
        margin: 0;
    }

    .header {
        padding: 0;
        margin: 0;
    }

    .header img {
        width: 80px;
        height: auto;
        display: block;
        margin: 0 auto;
    }

    nav {
        margin: 0;
        padding: 0;
    }

    nav ul {
        list-style: none;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin: 0;
        padding: 0;
    }

    nav ul li {
        margin: 0 10px;
        padding: 0;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 14px;
        line-height: 1;
        margin: 0;
        padding: 0;
    }

    nav ul li a:hover {
        color: #bddfff;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
    }

    h1 {
        text-align: center;
        margin: 20px auto;
        color: #0d1f33;
    }

    form {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #0d1f33;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }

    button {
        background-color: #0d1f33;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        width: 100%;
    }

    button:hover {
        background-color: #0b1a2b;
    }

    footer {
        text-align: center;
        font-size: 12px;
        color: #626576;
        margin: 40px auto 32px auto;
        width: 100%;
    }
  </style>
</head>
<body>

<header>
  <div class="header">
    <a th:href="@{/pharmacy}">
      <img th:src="@{/images/logo.png}" alt="Medicament Outlet Logo">
    </a>
  </div>
</header>

<div class="container">
  <h1>Edit Pharmacy</h1>

  <form th:action="@{/pharmacy/edit(pharmacyId=${pharmacy.id})}" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${pharmacy.name}" required/>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:value="${pharmacy.address}" required/>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" th:value="${pharmacy.phoneNumber}" required/>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${pharmacy.email}" required/>

    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" name="latitude" th:value="${pharmacy.latitude}" required/>

    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" name="longitude" th:value="${pharmacy.longitude}" required/>

    <label for="openingHours">Opening Hours:</label>
    <input type="text" id="openingHours" name="openingHours" th:value="${pharmacy.openingHours}" required/>

    <label for="file">Update Picture:</label>
    <input type="file" id="file" name="file" accept="image/*"/>

    <button type="submit">Update Pharmacy</button>
  </form>
</div>

<footer>
  <div>Copyright © 2024 Zbigniew Stasieńko. All Rights Reserved</div>
</footer>

</body>
</html>
