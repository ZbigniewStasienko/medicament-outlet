<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h1>Edit Medicine</h1>

<form th:action="@{/pharmacy/{id}/edit-medicine(id=${pharmacyId})}" method="post" enctype="multipart/form-data">
  <label for="name">Medicine Name:</label>
  <input type="text" id="name" name="name" th:value="${medicine.name}" disabled>

  <label for="description">Description:</label>
  <input type="text" id="description" name="description" th:value="${medicine.description}" disabled>

  <label for="size">Size:</label>
  <input type="text" id="size" name="size" th:value="${medicine.size}" disabled>

  <label for="picture">Update Picture:</label>
  <input type="file" id="picture" name="file" disabled>

  <br><br>

  <button type="submit" id="updateButton" disabled>Update Medicine</button>
</form>

</body>
</html>
