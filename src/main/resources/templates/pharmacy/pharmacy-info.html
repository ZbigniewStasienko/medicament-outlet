<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Pharmacy Products</title>
</head>
<body>
<h1 th:text="${pharmacy.name}">Pharmacy Name</h1>
<p th:text="${pharmacy.address}">Pharmacy Address</p>
<p th:text="${pharmacy.phoneNumber}">Phone: </p>

<h2>Products</h2>
<a th:href="@{/pharmacy/{id}/add-product(id=${pharmacy.id})}">Add Product</a>
<table border="1">
  <thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Size</th>
    <th>Expiration Date</th>
    <th>Price</th>
    <th>IsReserved</th>
    <th>Picture</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="product : ${products}">
    <td th:text="${product.medicine.name}"></td>
    <td th:text="${product.medicine.description}"></td>
    <td th:text="${product.medicine.size}"></td>
    <td th:text="${product.expirationDate != null ? product.expirationDate : 'N/A'}"></td>
    <td th:text="${product.price}"></td>
    <td th:text="${product.isReserved}"></td>
    <td th:if="${product.medicine.picture != null}">
      <img th:src="@{'/pictures/' + ${product.medicine.picture.id}}" alt="Medicine Picture" width="100" height="100"/>
    </td>
    <td th:if="${product.medicine.picture == null}">
      No medicine picture
    </td>
    <td>
      <a th:href="@{/pharmacy/edit-product/{productId}(productId=${product.id})}">Edit</a>
      <form th:action="@{/pharmacy/delete-product/{productId}(productId=${product.id})}" method="post"
            onsubmit="return confirm('Are you sure you want to delete this product?');">
        <button type="submit">Delete Product</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
