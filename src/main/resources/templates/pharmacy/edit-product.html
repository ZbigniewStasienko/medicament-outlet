<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f6f7f8;
        color: #333;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #0d1f33;
        padding: 5px 0;
        margin: 0;
    }

    .header {
        padding: 0;
        margin: 0;
    }

    .header img {
        width: 80px;
        height: auto;
        display: block;
        margin: 0 auto;
    }

    nav {
        margin: 0;
        padding: 0;
    }

    nav ul {
        list-style: none;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin: 0;
        padding: 0;
    }

    nav ul li {
        margin: 0 10px;
        padding: 0;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
        font-size: 14px;
        line-height: 1;
        margin: 0;
        padding: 0;
    }

    nav ul li a:hover {
        color: #bddfff;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
    }

    h1 {
        text-align: center;
        margin: 20px auto;
        color: #0d1f33;
    }

    form {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #0d1f33;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="file"],
    input[type="radio"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }

    .radio-group {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .radio-group input[type="radio"] {
        width: auto;
        margin-right: 5px;
    }

    .radio-group label {
        margin-right: 15px;
        font-weight: normal;
        color: #0d1f33;
    }

    button {
        background-color: #0d1f33;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        width: 100%;
    }

    button:hover {
        background-color: #0b1a2b;
    }

    footer {
        text-align: center;
        font-size: 12px;
        color: #626576;
        margin: 40px auto 32px auto;
        width: 100%;
    }
  </style>
</head>
<body>

<header>
  <div class="header">
    <a th:href="@{/pharmacy}">
      <img th:src="@{/images/logo.png}" alt="Medicament Outlet Logo">
    </a>
  </div>
</header>

<div class="container">
  <h1>Edit Product</h1>

  <form th:action="@{/pharmacy/editProduct/{productId}(productId=${product.id})}" method="post">
    <label for="medicineName">Medicine:</label>
    <input type="text" id="medicineName" name="medicineName" th:value="${product.medicine.name}" readonly/>

    <label for="medicineDescription">Medicine Description:</label>
    <input type="text" id="medicineDescription" name="medicineDescription" th:value="${product.medicine.description}" readonly/>

    <label for="medicineSize">Medicine Size:</label>
    <input type="text" id="medicineSize" name="medicineSize" th:value="${product.medicine.size}" readonly/>

    <label for="expirationDate">Expiration Date:</label>
    <input type="date" id="expirationDate" name="expirationDate" th:value="${product.expirationDate}" required/>

    <label for="isReserved">Is Reserved:</label>
    <div class="radio-group">
      <label for="isReservedYes">
        <input type="radio" id="isReservedYes" name="isReserved" value="true" th:checked="${product.isReserved}"/> Yes
      </label>
      <label for="isReservedNo">
        <input type="radio" id="isReservedNo" name="isReserved" value="false" th:checked="${!product.isReserved}"/> No
      </label>
    </div>

    <label for="basePrice">Base Price:</label>
    <input type="text" id="basePrice" name="basePrice" th:value="${product.basePrice}" required/>

    <label for="price">Price:</label>
    <input type="text" id="price" name="price" th:value="${product.price}" required/>

    <button type="submit">Update Product</button>
  </form>
</div>

<footer>
  <div>Copyright © 2024 Zbigniew Stasieńko. All Rights Reserved</div>
</footer>

</body>
</html>
