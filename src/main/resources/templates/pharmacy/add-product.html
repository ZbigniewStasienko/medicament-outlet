<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f7f8;
            color: #333;
        }
        h1, h2 {
            color: #06223b;
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="date"], select {
            padding: 8px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="text"].search-input {
            width: 60%;
            display: inline-block;
        }
        button, .add-button {
            background-color: #0075e2;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
        }
        button.search-button {
            width: auto;
            padding: 10px;
            display: inline-block;
            vertical-align: middle;
            margin-left: 5px;
        }
        button:hover, .add-button:hover {
            background-color: #005bb5;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #0075e2;
        }
        .header img {
            width: 150px;
            height: auto;
        }
        .search-container {
            background-color: #e0effb;
            padding: 20px;
            border-radius: 10px;
            width: 70%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .select-container, .form-container {
            background-color: #e0effb;
            padding: 20px;
            border-radius: 10px;
            width: 70%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .select-container {
            max-height: 400px;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .medicine-image {
            width: 50px;
        }
        .button-center {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <a th:href="@{/pharmacy}">
            <img th:src="@{/images/logo.png}" alt="Medicament Outlet Logo">
        </a>
    </div>
    <h1>Add Product</h1>

    <div class="search-container">
        <h2>Search for Medicine</h2>
        <form th:action="@{/pharmacy/addProduct}" method="get" style="display: flex; align-items: center;">
            <input type="text" name="search" class="search-input" placeholder="Search medicine..." th:value="${search}" />
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>

    <form th:action="@{/pharmacy/addProduct}" method="post" th:object="${product}">
        <div class="select-container">
            <table>
                <thead>
                <tr>
                    <th>Select</th>
                    <th>Medicine</th>
                    <th>Size</th>
                    <th>Image</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="medicine : ${medicines}">
                    <td>
                        <input type="radio" name="medicineId" th:value="${medicine.id}" required>
                    </td>
                    <td th:text="${medicine.name}">Medicine Name</td>
                    <td th:text="${medicine.size}">Medicine Size</td>
                    <td th:if="${medicine.picture != null}">
                        <img th:src="@{'/pictures/' + ${medicine.picture.id}}" alt="Medicine Picture" width="100" height="100"/>
                    </td>
                    <td th:if="${medicine.picture == null}">
                        No medicine picture
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="button-center">
                <a th:href="@{/pharmacy/addMedicine(pharmacyId=${pharmacyId})}" class="add-button">Add New Medicine</a>
            </div>
        </div>

        <div class="form-container">
            <h2>Add Information</h2>

            <label for="expirationDate">Expiration Date:</label>
            <input type="date" id="expirationDate" th:field="*{expirationDate}" required/><br/>

            <label for="basePrice">Base Price:</label>
            <input type="text" id="basePrice" th:field="*{basePrice}" required/><br/>

            <label for="price">Price:</label>
            <input type="text" id="price" th:field="*{price}" required/><br/>

            <div class="button-center">
                <button type="submit">Add Product</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
