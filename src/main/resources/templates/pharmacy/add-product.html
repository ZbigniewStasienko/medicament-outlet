<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2e7f3;
            color: #333;
        }
        h1, h2 {
            color: #5b146b;
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="date"], select {
            padding: 8px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }
        button, .add-button {
            background-color: #b55fc7;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            width: 150px;
        }
        button:hover, .add-button:hover {
            background-color: #a24fb4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .select-container, .form-container {
            background-color: #e9c9e9;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin-bottom: 20px;
        }
        .select-container {
            display: flex;
            flex-direction: column;
            max-height: 300px;
            overflow-y: scroll;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .medicine-image {
            width: 50px;
        }
        .button-center {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add Product</h1>

    <div class="select-container">
        <h2>Select Existing Medicine</h2>
        <form th:action="@{/pharmacy/addProduct}" method="post">
            <table>
                <thead>
                <tr>
                    <th>Select</th>
                    <th>Medicine</th>
                    <th>Size</th>
                    <th>Image</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="medicine : ${medicines}">
                    <td><input type="radio" name="medicineId" th:value="${medicine.id}" required></td>
                    <td th:text="${medicine.name}">Medicine Name</td>
                    <td th:text="${medicine.size}">Medicine Size</td>
                    <td th:if="${medicine.picture != null}">
                        <img th:src="@{'/pictures/' + ${medicine.picture.id}}" alt="Medicine Picture" width="100" height="100"/>
                    </td>
                    <td th:if="${medicine.picture == null}">
                        No medicine picture
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="button-center">
                <a th:href="@{/pharmacy/addMedicine(pharmacyId=${pharmacyId})}" class="add-button">Add New Medicine</a>
            </div>
    </div>

    <div class="form-container">
        <h2>Add Information</h2>

        <label for="expirationDate">Expiration Date:</label>
        <input type="date" id="expirationDate" name="expirationDate" required/><br/>

        <label for="basePrice">Base Price:</label>
        <input type="text" id="basePrice" name="basePrice" required/><br/>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" required/><br/>

        <div class="button-center">
            <button type="submit">Add Product</button>
        </div>
        </form>
    </div>
</div>
</body>
</html>
