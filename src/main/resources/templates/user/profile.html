<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Reservations</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

Logged in as: <span th:text="${name}"></span>
<a th:href="'https://politechnikawroclawska.eu.authz.cloudentity.io/politechnikawroclawska/default/app/default'">
    Manage profile
</a>

<h1>User Reservations</h1>

<div th:if="${reservations != null}">
    <div th:each="reservation, status : ${reservations}">

        <h2>Reservation <span th:text="${status.index + 1}"></span></h2>

        <p>Realization Date:
            <span th:text="${reservation.realizationDate}"
                  th:style="${reservation.realizationDate.isBefore(dateToCompare)} ? 'background-color:yellow;' : ''">
            </span>
        </p>

        <p th:style="${reservation.status == 0} ? 'color:red;' : 'color:green;'">
            Status:
            <span th:text="${reservation.status == 0} ? 'waiting for completion' : 'ready to collect'"></span>
        </p>

        <td th:text="${reservation.pharmacy.name}"></td>
        <td th:text="${reservation.pharmacy.address}"></td>

        <li th:each="product : ${products[reservation.id]}">
            <span th:text="${product.medicine.name}"></span>
            <span th:text="${product.medicine.size}"></span>
            <div th:if="${product.medicine.picture != null}">
                <img th:src="@{'/pictures/' + ${product.medicine.picture.id}}" alt="Medicine Picture" width="100"
                     height="100"/>
            </div>
            <div th:if="${product.medicine.picture == null}">
                No medicine picture
            </div>
        </li>

        <div th:if="${products[reservation.id] == null}">
            <p>No products assigned to this reservation.</p>
        </div>

        <hr/>
    </div>
</div>

<div th:if="${reservations == null || reservations.isEmpty()}">
    <p>No reservations found for this user.</p>
</div>

</body>
</html>
