<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f7f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0d1f33;
            padding: 5px 0;
            margin: 0;
        }

        .header {
            padding: 0;
            margin: 0;
        }

        .header img {
            width: 80px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        nav {
            margin: 0;
            padding: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 10px;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            line-height: 1;
            margin: 0;
            padding: 0;
        }

        nav ul li a:hover {
            color: #bddfff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin: 20px auto;
        }

        .button-center {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button-center form {
            margin: 0 10px;
        }

        button {
            background-color: #0d1f33;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0b1a2b;
        }

        table {
            width: 90%;
            margin: 0 auto 40px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table thead {
            background-color: #06223b;
        }

        table thead th {
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
        }

        table tbody tr:hover {
            background-color: #e0effb;
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: #626576;
            margin: 80px auto 32px auto;
        }

        .nav-button {
            background: none;
            color: white;
            border: none;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            padding: 0;
            margin: 0;
        }

        .nav-button:hover {
            color: #bddfff;
        }
    </style>
</head>
<body>

<header>
    <div class="header">
        <a th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="Medicament Outlet Logo">
        </a>
    </div>

    <nav>
        <ul>
            <li th:if="${isUser}">
                <a th:href="@{/userProfile}">Manage Profile</a>
            </li>
            <li th:if="${!isUser}">
                <a href="/oauth2/authorization/secureauthn?idp=users">Login</a>
            </li>
            <li th:if="${isUser}">
                <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="nav-button">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
</header>

<h1>User Cart</h1>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Size</th>
        <th>Expiration Date</th>
        <th>Price</th>
        <th>Medicine Picture</th>
        <th>Pharmacy Name</th>
        <th>Pharmacy Address</th>
        <th>Pharmacy Picture</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${productsInCart}">
        <td th:text="${product.medicine.name}"></td>
        <td th:text="${product.medicine.description}"></td>
        <td th:text="${product.medicine.size}"></td>
        <td th:text="${product.expirationDate != null ? product.expirationDate : 'N/A'}"></td>
        <td>
            <div class="price-container">
                <span th:text="${product.price} + '$'"></span>
            </div>
        </td>
        <td>
            <div th:if="${product.medicine.picture != null}">
                <img th:src="@{'/pictures/' + ${product.medicine.picture.id}}" alt="Medicine Picture" width="100" height="100"/>
            </div>
            <div th:if="${product.medicine.picture == null}">
                No medicine picture
            </div>
        </td>
        <td th:text="${product.medicine.pharmacy.name}"></td>
        <td th:text="${product.medicine.pharmacy.address}"></td>
        <td>
            <div th:if="${product.medicine.pharmacy.picture != null}">
                <img th:src="@{'/pictures/' + ${product.medicine.pharmacy.picture.id}}" alt="Pharmacy Picture" width="100" height="100"/>
            </div>
            <div th:if="${product.medicine.pharmacy.picture == null}">
                No pharmacy picture
            </div>
        </td>
        <td>
            <form th:action="@{/reservation/deleteProduct}" method="post">
                <input type="hidden" th:name="productId" th:value="${product.id}"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${error}">
    <p th:text="${error}" style="color:red; text-align: center;"></p>
</div>

<div class="button-center">
    <form th:action="@{/reservation/purchase}" method="post">
        <button type="submit">Reserve</button>
    </form>
    <form th:action="@{/reservation/deleteProducts}" method="post">
        <button type="submit">Clear Cart</button>
    </form>
</div>

<footer>
    <div>Copyright © 2024 Zbigniew Stasieńko. All Rights Reserved</div>
</footer>

</body>
</html>
